{% if site.data.content.about-section.exist %}
<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ site.data.content.about-section.about-title }}</h2>
                <hr class="light">
                <p class="text-faded">{{ site.data.content.about-section.about-content }}
                </p>
            </div>
        </div>
    </div>
</section>
{% endif %}
